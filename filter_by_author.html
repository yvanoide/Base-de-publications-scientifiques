<!DOCTYPE html>
<html>
<head>
    <title>Filtrage par auteur</title>
</head>
<body>
    <h1>Résultats du filtre par auteur</h1>
    <h2>Auteur sélectionné : {{ author }}</h2>
    <ul>
        {% for publication in filtered_publications %}
        <li>
            <a href="/publication/{{ publication.id }}">{{ publication.title }}</a> - {{ publication.author }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Retour à la liste complète des publications</a>
</body>
</html>
